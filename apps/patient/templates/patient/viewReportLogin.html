{% load static %}
<link href="{% static '/css/bootstrap.min.css' %}"  rel="stylesheet" id="bootstrap-css">
<link href="{% static '/css/login.css' %}" rel="stylesheet" >


<!------ Include the above in your HEAD tag ---------->

<body>
  <div id="login">
      <h3 class="text-center text-white pt-5">View Your Report</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="viewReport" method="post">
                        {% csrf_token %}
                          <h3 class="text-center text-info">Enter The Report Id </h3>
                          <div class="form-group">
                              <label for="username" class="text-info">Report Id:</label><br>
                              <input type="text" name="reportId" id="reportId" class="form-control">
                          </div>
                          <div class="form-group">
                            
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
